<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">              
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
        <div id="result" class="stats"></div>
        <div id="round" class="stats"></div>
        <div id="playerChose" class="stats"></div>
        <div id="computerChose" class="stats"></div>
        <div id="playerScore" class="stats"></div>
        <div id="computerScore" class="stats"></div>
        <script src="script.js" id="game-script"></script>
    </div>
</body>
</html>
